<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="{{ '/assets/css/style2.css' | relative_url }}">
  </head>
  <body>
	<header>
			<h1>
				Judit<br/>Fischer
			</h1>
	</header>
	<nav>
		<ul class="posts">
			{% for post in site.posts %}
		    <li><a href="{{ post.url | prepend: site.baseurl }}" class="{% if page.url == post.url %}active{% endif %}">{{post.title}}</a>
		    </li>
		  	{% endfor %}
		</ul>
		<ul class="pages">
			{% for page in site.pages %}
			{% unless page.exclude %}
		    <li><a href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a></li>
		    {% endunless %}
		  	{% endfor %}
		</ul>
	</nav>
	
	<article>
		<h2>{{page.title}}</h2>
		{{page.content}}
	</article>

	<footer>
	</footer>
  </body>
</html>
